<div class="container mt-4">
  <h5 style="font-weight: normal;">{{ companyName }} - Officers</h5>
    <p>Company number <strong>{{ companyNumber }}</strong></p>
    
    <div *ngFor="let officer of officers" class="mb-3 p-2 border rounded bg-light">
      <div><strong>{{ officer.name }}</strong></div>
      <div>{{ officer.officer_role }}</div>
    </div>
  </div>
